<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    padding: 16px;
}

/* Cinematic particles */
.particles span {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: drift 14s linear infinite;
}

@keyframes drift {
    from { transform: translateY(110vh) scale(0.5); opacity: 0; }
    to { transform: translateY(-130vh) scale(1); opacity: 1; }
}

/* Card */
.card {
    background: rgba(255,255,255,0.95);
    color: #222;
    border-radius: 22px;
    max-width: 380px;
    width: 100%;
    padding: 22px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    animation: fadeIn 1.6s ease;
    z-index: 2;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Slow cinematic zoom */
.photo-wrapper {
    overflow: hidden;
    border-radius: 18px;
    margin-bottom: 18px;
}

.photo {
    width: 100%;
    transform: scale(1);
    animation: slowZoom 8s ease forwards;
}

@keyframes slowZoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 18px;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

button {
    padding: 14px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0 10px 30px rgba(255,77,109,0.5);
}

#noBtn {
    background: #ddd;
    color: #444;
}

/* iPad hover */
@media (min-width: 768px) and (max-width: 1024px) {
    #noBtn { position: absolute; }
}

/* Proposal screen */
.proposal {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #1b1b1b, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
}

.proposal.show {
    opacity: 1;
    pointer-events: auto;
}

.proposal h1 {
    font-size: 42px;
    color: #ffb3c6;
}

.proposal h2 {
    font-size: 28px;
    margin-top: 10px;
}

.ring {
    width: 80px;
    height: 80px;
    border: 3px solid #ffb3c6;
    border-radius: 50%;
    margin: 25px auto;
    animation: ringPulse 2s infinite;
}

@keyframes ringPulse {
    0% { transform: scale(1); box-shadow: 0 0 10px #ffb3c6; }
    50% { transform: scale(1.15); box-shadow: 0 0 35px #ff4d6d; }
    100% { transform: scale(1); box-shadow: 0 0 10px #ffb3c6; }
}

/* 3D hearts */
.heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #ff4d6d, #ffb3c6);
    transform: rotate(-45deg);
    pointer-events: none;
    z-index: 999;
    animation: floatHeart 3s ease-out forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: inherit;
    border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(-45deg) scale(0.8); opacity: 1; }
    50% { transform: translate(var(--x), var(--y)) rotate(0deg) scale(1); opacity: 1; }
    100% { transform: translate(calc(var(--x) * 2), calc(var(--y) - 300px)) rotate(30deg) scale(0.5); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: pink;
    opacity: 0.9;
    pointer-events: none;
    z-index: 998;
    transform: rotate(45deg);
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(var(--cx), var(--cy)) rotate(720deg); opacity: 0; }
}

/* Sparkle overlay */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff8, #ff4d6d00);
    border-radius: 50%;
    pointer-events: none;
    z-index: 997;
    animation: sparkleTwinkle 2s ease-in-out forwards;
}

@keyframes sparkleTwinkle {
    0% { opacity: 0; transform: scale(0.3) rotate(0deg); }
    50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
    100% { opacity: 0; transform: scale(0) rotate(360deg); }
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="card">
    <div class="photo-wrapper">
        <img src="photos.jpg.jpeg" class="photo">
    </div>

    <h1>Shilpa ‚ù§Ô∏è</h1>
    <p>
        From quiet moments to loud laughter,<br>
        every version of life feels right with you.
    </p>
    <p>
        I don‚Äôt want perfect days,<br>
        I want <b>all my days with you</b>.
    </p>

    <div class="buttons">
        <button id="yesBtn" onclick="accept(event)">Yes, forever üíç</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<div class="proposal" id="proposal">
    <div class="ring"></div>
    <h1>Will you marry me?</h1>
    <h2>‚Äî Sumeet</h2>
</div>

<script>
/* Particles */
const particles = document.querySelector('.particles');
setInterval(() => {
    const p = document.createElement('span');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (10 + Math.random() * 10) + 's';
    particles.appendChild(p);
    setTimeout(() => p.remove(), 22000);
}, 350);

/* NO button fun */
const noBtn = document.getElementById("noBtn");

function moveNo() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 160) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

if (window.innerWidth >= 768 && window.innerWidth <= 1024) {
    noBtn.addEventListener("mouseenter", moveNo);
}

if ("ontouchstart" in window) {
    noBtn.addEventListener("touchstart", e => {
        e.preventDefault();
        moveNo();
    });
}

/* Yes button fun with hearts, confetti, and sparkle */
function accept(event) {
    document.getElementById("proposal").classList.add("show");

    const rect = event.target.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Heart explosion
    for (let i = 0; i < 60; i++) createHeart(centerX, centerY);

    // Floating hearts from bottom
    for (let i = 0; i < 40; i++) createHeart(Math.random() * window.innerWidth, window.innerHeight + 50);

    // Confetti burst
    for (let i = 0; i < 100; i++) createConfetti(centerX, centerY);

    // Sparkle overlay
    for (let i = 0; i < 80; i++) createSparkle(centerX, centerY);
}

function createHeart(startX, startY) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = startX + "px";
    heart.style.top = startY + "px";
    const xMove = (Math.random() - 0.5) * 400 + "px";
    const yMove = - (150 + Math.random() * 400) + "px";
    heart.style.setProperty('--x', xMove);
    heart.style.setProperty('--y', yMove);
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3500);
}

function createConfetti(startX, startY) {
    const conf = document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left = startX + "px";
    conf.style.top = startY + "px";
    const xMove = (Math.random() - 0.5) * 600 + "px";
    const yMove = 300 + Math.random() * 400 + "px";
    conf.style.setProperty('--cx', xMove);
    conf.style.setProperty('--cy', yMove);
    const colors = ["#ff4d6d","#ff758c","#ffc0cb","#ffb3c6","#ff6b81"];
    conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
}

function createSparkle(centerX, centerY) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = (centerX + (Math.random() - 0.5) * 400) + "px";
    sparkle.style.top = (centerY + (Math.random() - 0.5) * 400) + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2500);
}
</script>

</body>
</html>
