<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    color: white;
    padding: 16px;
}

/* Background particles */
.particles span {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    animation: drift 14s linear infinite;
}

@keyframes drift {
    from { transform: translateY(110vh); opacity: 0; }
    to { transform: translateY(-130vh); opacity: 1; }
}

/* Container */
.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
}

/* Card */
.card {
    background: rgba(255,255,255,0.95);
    color: #222;
    border-radius: 22px;
    max-width: 380px;
    width: 100%;
    padding: 22px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    animation: fadeIn 1.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Image */
.photo-wrapper {
    overflow: hidden;
    border-radius: 18px;
    margin-bottom: 18px;
}

@keyframes softFade {
    from { opacity: 0; }
    to { opacity: 1; }
}

.photo {
    width: 100%;
    opacity: 0;
    animation: softFade 1.6s ease forwards;
}

/* Text */
h1 {
    font-size: 22px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 18px;
}

/* Buttons */
.buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

button {
    padding: 14px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0 10px 30px rgba(255,77,109,0.5);
}

#noBtn {
    background: #ddd;
    color: #444;
}

/* Valentine Question BELOW card */
.valentine {
    margin-top: 28px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.2s ease;
}

.valentine.show {
    opacity: 1;
    transform: translateY(0);
}

.valentine h2 {
    font-size: 36px;
    color: #ffb3c6;
    margin-bottom: 8px;
}

.valentine h3 {
    font-size: 22px;
    font-weight: normal;
}

/* Ring */
.ring {
    width: 70px;
    height: 70px;
    border: 3px solid #ffb3c6;
    border-radius: 50%;
    margin: 20px auto;
    animation: ringPulse 2s infinite;
}

@keyframes ringPulse {
    50% { transform: scale(1.15); box-shadow: 0 0 35px #ff4d6d; }
}

/* Hearts */
.heart {
    position: fixed;
    width: 18px;
    height: 18px;
    background: linear-gradient(45deg, #ff4d6d, #ffb3c6);
    transform: rotate(-45deg);
    pointer-events: none;
    z-index: 999;
    animation: floatHeart 3s ease-out forwards;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: inherit;
    border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: 9px; top: 0; }

@keyframes floatHeart {
    to { transform: translate(var(--x), var(--y)) rotate(25deg); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    z-index: 998;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    to { transform: translate(var(--cx), var(--cy)) rotate(720deg); opacity: 0; }
}

/* Sparkles */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff, transparent);
    border-radius: 50%;
    z-index: 997;
    animation: sparkleTwinkle 2s ease-in-out forwards;
}

@keyframes sparkleTwinkle {
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="particles"></div>

<div class="wrapper">

    <div class="card">
        <div class="photo-wrapper">
            <img src="photos.jpg.jpeg" class="photo">
        </div>

        <h1>Shilpa Ji ‚ù§Ô∏è</h1>

        <p>
            From quiet moments to loud laughter,<br>
            every version of life feels right with you.
        </p>

        <p>
            I don‚Äôt want perfect days,<br>
            I want <b>all my days with you</b>.
        </p>

        <div class="buttons">
            <button id="yesBtn" onclick="accept(event)">Yes, forever üíç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>

    <!-- Valentine question BELOW -->
    <div class="valentine" id="valentine">
        <div class="ring"></div>
        <h2>Will you be my Valentine?</h2>
        <h3>‚Äî Sumeet</h3>
    </div>

</div>

<script>
/* Particles */
const particles = document.querySelector('.particles');
setInterval(() => {
    const p = document.createElement('span');
    p.style.left = Math.random() * 100 + 'vw';
    particles.appendChild(p);
    setTimeout(() => p.remove(), 20000);
}, 350);

/* No button escape */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

function moveNo() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 160) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

/* Yes celebration */
function accept(e) {
    document.getElementById("valentine").classList.add("show");

    const r = e.target.getBoundingClientRect();
    const x = r.left + r.width / 2;
    const y = r.top + r.height / 2;

    for (let i = 0; i < 60; i++) heart(x, y);
    for (let i = 0; i < 80; i++) sparkle(x, y);
    for (let i = 0; i < 100; i++) confetti(x, y);
}

function heart(x,y){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=x+"px";
    h.style.top=y+"px";
    h.style.setProperty("--x",(Math.random()-0.5)*500+"px");
    h.style.setProperty("--y",-Math.random()*500+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
}

function confetti(x,y){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=x+"px";
    c.style.top=y+"px";
    c.style.background=["#ff4d6d","#ff758c","#ffc0cb"][Math.floor(Math.random()*3)];
    c.style.setProperty("--cx",(Math.random()-0.5)*600+"px");
    c.style.setProperty("--cy",(300+Math.random()*400)+"px");
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
}

function sparkle(x,y){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=(x+(Math.random()-0.5)*400)+"px";
    s.style.top=(y+(Math.random()-0.5)*400)+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),2000);
}
</script>

</body>
</html>
